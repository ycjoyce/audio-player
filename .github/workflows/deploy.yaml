name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to GitHub page
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
        continue-on-error: true
      - name: Build for production
        run: npm run build
        continue-on-error: true
      - name: Deploy to GitHub page
        run: |
          cd dist
          git init
          git branch -m master
          git config --global user.email "yeechiajoyce@gmail.com"
          git config --global user.name "ycjoyce"
          git add .
          git commit -m "deploy"
          git push -f git@github.com:ycjoyce/audio-player.git master:gh-pages
          cd -