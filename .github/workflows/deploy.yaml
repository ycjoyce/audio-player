name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to GitHub page
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build for production
        run: npm run build
      - name: Deploy to GitHub page
        run: |
          cd dist
          git init
          git add .
          git commit -m "deploy"
          git push -f https://github.com/ycjoyce/audio-player master:gh-pages
          cd -